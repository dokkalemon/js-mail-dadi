<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mail e Dadi</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="email">
        <label for="mail">
            Inserisci la mail
        </label>
        <input type="text" id="email" placeholder="Inserisci la mail">
        <button class="btn-email" id="buttonEmail">Check</button>
        <h1 class="titolo"></h1>
    </section>

    <section class="dadi-container">
    <div class="dadi">
        <div class="box player">
            <h3>PLAYER</h3>
            <h1 class="number  number-player"></h1>
        </div>
        <div class="box comp">
            <h3>COMPUTER</h3>
            <h1 class="number number-comp"></h1>
        </div>
    </div>
    <h2 class="final-text"></h2>
    <button class="btn-dadi"><i class="fas fa-dice"></i> Tira i Dadi</button>
    

    </section>


    
    <!-- JS -->
    <script src="./js/index.js"></script>
</body>
</html>
