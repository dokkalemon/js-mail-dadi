<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mail e Dadi</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="email">
        <label for="mail">
            Inserisci la mail
        </label>
        <input type="text" id="email" placeholder="Inserisci la mail">
        <button class="btn-email" id="buttonEmail">Check</button>
        <h1 class="titolo"></h1>
    </section>

    <section class="dadi-container">
    <div class="dadi">
        <div class="box player">
            <h1 class="number  number-player">1</h1>
        </div>
        <div class="box comp">
            <h1 class="number number-comp">2</h1>
        </div>
    </div>
    <button class="btn-dadi">Tira i Dadi</button>
    </section>

    
    <!-- JS -->
    <script src="./js/index.js"></script>
</body>
</html>
